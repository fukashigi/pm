# yamllint disable rule:truthy
---
name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: set up go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: clone
        uses: actions/checkout@v2

      - name: get deps
        run: go get -v -t -d ./...

      - name: build
        run: go build -v .
